<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    #test{
      position: absolute;
      top:200px;
      left: 200px;
      width: 10px;
      height: 10px;
      background: deeppink;
    }
    .box{
      position: absolute;
      width: 1px;
      height: 1px;
      background: #000;
    }
  </style>
</head>
<body>

<div id="test"></div>

</body>
<script type="text/javascript">
  /*获取设置元素初始位置*/
  var startLeft = 200;
  var startTop = 200;
  //初始化角度
  var deg = 0;
  var scale = 100;

  setInterval(function () {
    deg++;
    //根据角度计算弧度
    var rde = deg*Math.PI/180;
    /*创建元素*/

    var div = document.createElement("div");
    div.className = "box";

    div.style.left = startLeft + Math.sin(rde)*scale +"px";
    div.style.top = startTop -rde *scale/2 +"px";

    document.body.appendChild(div);

  },1000/16);

</script>
</html>
